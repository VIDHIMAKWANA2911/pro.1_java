<script>
    let abc = "FOR LOOP"
     document.write(abc + "<br>")
     document.write("<br>")

          for (let a = 1; a <= 10; a++) {
            document.write(a + "<br>")
        }
 document.write("<hr>")
 
        for (let b = 20; b >= 0; b--) {
            document.write(b + "<br>")
        }
        document.write("<hr>")

  let sum = 0;
for (let number = 1; number <= 20; number++) {
    document.write( number + "<br>");
    sum += number;                
}
document.write(sum+"<br>"); 

 document.write("<hr>")

 for (let number = 1; number <= 20; number += 2) {
    document.write(number + "<br>");
}

 document.write("<hr>")
</script>
